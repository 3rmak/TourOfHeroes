<form novalidate [formGroup]="createForm" (ngSubmit)="submitForm()">
  <h4>Registration form</h4>

  <div class="form-group">
    <label>Firstname</label>
    <input class="form-control" formControlName="name" />
  </div>

  <div class="form-group">
    <label>Lastname</label>
    <input class="form-control" formControlName="surname" />
  </div>

  <div class="form-group">
    <label>Nickname</label>
    <input class="form-control" formControlName="username" />
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" />
  </div>

  <div class="form-group">
    <label>Retype Password</label>
    <input type="password" class="form-control" (change)="comparePassword($event)" />
  </div>

  <div class="form-group">
    <label>Role</label>
    <select class="form-select" formControlName="role">
      <option selected>Open this select menu</option>
      <option *ngFor="let role of userRoles">
        {{role}}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
</form>
