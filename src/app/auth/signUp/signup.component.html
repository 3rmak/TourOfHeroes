<form novalidate [formGroup]="createForm" (ngSubmit)="submitForm()">
  <h4>Registration form</h4>

  <div class="form-group">
    <label>Firstname</label>
    <input class="form-control" formControlName="name" />

    <field-validator
      [fieldName]="createForm.controls['name']"
    ></field-validator>
  </div>


  <div class="form-group">
    <label>Lastname</label>
    <input class="form-control" formControlName="surname" />

    <field-validator
      [fieldName]="createForm.controls['surname']"
    ></field-validator>
  </div>

  <div class="form-group">
    <label>Nickname</label>
    <input class="form-control" formControlName="username" />

    <field-validator
      [fieldName]="createForm.controls['username']"
    ></field-validator>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" />

    <field-validator
      [fieldName]="createForm.controls['password']"
    ></field-validator>
  </div>

  <div class="form-group">
    <label>Retype Password</label>
    <input type="password" class="form-control" (change)="comparePassword($event)" />

    <div *ngIf="!passwordMatches" class="alert alert-danger">
      Passwords is not match
    </div>
  </div>

  <div class="form-group">
    <label>Role</label>
    <select class="form-select" formControlName="role">
      <option selected>Open this select menu</option>
      <option *ngFor="let role of userRoles">
        {{role}}
      </option>
    </select>

    <field-validator
      [fieldName]="createForm.controls['role']"
    ></field-validator>
  </div>

  <button type="submit" [disabled]="createForm.invalid" class="btn btn-primary">Create</button>
</form>
