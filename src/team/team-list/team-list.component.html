<h4>Team list</h4>
<div *ngIf="!teams.length">
  <p>team-list works, but still empty</p>
</div>

<div
  *ngFor="let team of teams"
  [routerLink]="['..', team.id]"
  class="team-list-item"
>
  {{team.name}}

  <div *ngIf="team.members" class="hidden-members">
    <p>{{team.name}} star heroes</p>
    <div *ngFor="let hero of team.members" class="hero-item">
      {{hero.name}}
    </div>
  </div>

</div>
